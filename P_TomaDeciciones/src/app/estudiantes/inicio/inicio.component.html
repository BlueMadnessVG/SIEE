<div class="main">

    <div class="encuestas">
        <div class="title">
            <p>Encuentas asignadas por el profesor</p>
        </div>

        <div class="encuesta" *ngFor="let Lista of Listas" (click) = "OnClick(Lista.descripcion)">
            <p class="sub_title"> {{Lista.nombre}} </p>
            <div class="content">
                <p class="text"> Profesor:  </p>
                <p class="text"> Fransisco Figueroa </p>
            </div>
            <div class="content" >
                <p class="text"> Estado:  </p>
                <p class="text" style="color: #7BFF81;" *ngIf="checkStatus( Lista.id_cuestionario )"> Finalizada </p>
                <p class="text" style="color: #FF7373;" *ngIf="!checkStatus( Lista.id_cuestionario )"> No Finalizada </p>
            </div>

            <div class="button" (click)="realizarEncuesta( Lista.id_cuestionario )">
                <button class="b_encuesta" *ngIf="checkStatus( Lista.id_cuestionario )"> Realizar nueva mente </button>
                <button class="b_encuesta" *ngIf="!checkStatus( Lista.id_cuestionario )"> Comensar encuesta </button>
            </div>
        </div>

        <div class="footer">
            <p class="text">Numero de encuestas puede variar dependiendo del profesor/s asignados al alumno</p>
        </div>
    </div>

    <div class="Res">

        <div class="Description">
            <div class="title">
                <p>Descripcion de la encuesta </p>
            </div>
            <div class="des_info">
                <p class="text"> {{ Description }} </p>
            </div>
        </div>

        <div class="statistics">
            <div class="title">
                <p>Estadisticas de la encuesta</p>
            </div>
            <div class="info_statistics">
                <canvas id="MyChart" > {{ chart }} </canvas>
            </div>

        </div>
    </div>
    
</div>
