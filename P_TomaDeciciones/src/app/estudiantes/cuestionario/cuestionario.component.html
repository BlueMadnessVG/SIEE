<div  *ngFor = "let pregunta of Cuestionario" class="container themed-container">

    <h4> {{ pregunta.pregunta }} </h4>

    <div>
        
        <label class="respuestas">

            <input type="radio" name="{{ pregunta.id }}" id="{{ pregunta.id }}-1" class="radio_input" checked>
            <div class="radio_radio"></div>
            {{pregunta.r1}} 

        </label>
        <label class="respuestas"> 

            <input type="radio" name="{{ pregunta.id }}" id="{{ pregunta.id }}-2" class="radio_input">
            <div class="radio_radio"></div>
            {{pregunta.r2}} 

        </label>

    </div>

</div>

<div class="container boton">

    <button type="button" class="btn btn-primary"> Registrar respuestas </button>

</div>
